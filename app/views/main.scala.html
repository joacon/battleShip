<!DOCTYPE html>

<html>
    <head>
        <title>Battle Boats</title>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-space.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        <nav class="navbar">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a href="/main" class="logo">Battle Boats</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                        <label class="username" id="user-name"></label>
                      </li>
                      <li>
                        <img id="profile-picture" src=""/>
                      </li>
                  </ul>
              </div>
          </div>
        </nav>
        <div class="container text-center">
            <div>
                <h1 class="title">
                    Battle Boats
                </h1>
            </div>
            <div id="loading">
                <img id="loading-img" src="@routes.Assets.versioned("img/loading-wheel.gif")"/>
            </div>
            <div class="col-md-6 col-sm-6 info-stuff chart">
                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
            <div class="col-md-6 col-sm-6 info-stuff">
                <button class="play-btn" onclick="window.location.href='/game'">Play!</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-2.2.1.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/facebook.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/Chart.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/main.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/load.js")"></script>
</html>
